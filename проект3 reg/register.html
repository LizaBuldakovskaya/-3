<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="style reg.css">
  <link rel="stylesheet" type="text/css" href="http://www.mysite.ru/main.css"
</head>
<body>
 <div class="bl1">
  <h1>Register</h1>
  <p>Enter your name</p>
  <input type="text" class="input" placeholder="name">
  <p>Enter your email</p>
  <input type="text" class="input" placeholder="email">
  <p>Your gender</p>
  <label>
   <input type="radio" name="gender" value="woman"> Woman
  </label>
  <label>
   <input type="radio" name="gender" value="man"> Male
  </label>
  <p>Enter date of birth</p>
  <input type="date" class="date" min="2000-01-01" max="2010-12-31" value="2005-25-07">
  <p>Download the file</p>
  <input type="file" class="file">
  <p>Enter password</p>
  <input type="password" placeholder="password" class="input">
  <p>Confirm password</p>
  <input type="password" placeholder="Confirm password" class="input">

  <label class="door">
   <input type="checkbox" name="sogl" class="sogl">I have read the rules and agree to them.  
  </label>

  <button>Register</button>
 </div>
</body>
</html>
